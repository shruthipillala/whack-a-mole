<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">


</head>

<body>
    <div class="header-container">
        
        <div id="title-box">
            <h1 id="title">Whack-A-Mole</h1>

        </div>
        <div id="timer-box">
            <h2 id="timer">Time Left: 30 s</h2>
            <h2 id="score">Score: 0</h2>
        </div>
    </div>
    <h2 id="level-title">Press A Key to Start</h2>

    <div class="grid">
        <div class="row">
            <div type="button" id="hole1" class="btn hole1">
            </div>
            <div type="button" id="hole2" class="btn hole2">
            </div>
            <div type="button" id="hole3" class="btn hole3">
            </div>
        </div>
        <div class="row">
            <div type="button" id="hole4" class="btn hole4">
            </div>
            <div type="button" id="hole5" class="btn hole5">
            </div>
            <div type="button" id="hole6" class="btn hole6">
            </div>
        </div>
        <div class="row">
            <div type="button" id="hole7" class="btn hole7">
            </div>
            <div type="button" id="hole8" class="btn hole8">
            </div>
            <div type="button" id="hole9" class="btn hole9">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
